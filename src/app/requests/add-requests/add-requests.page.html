<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>New Request</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{ loadedRequests[0].title }}</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedRequests[0].imgUrl"></ion-img>
          <ion-card-content>
            <p>{{ loadedRequests[0].description }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item *ngFor="let request of loadedRequests.slice(1)" detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="request.imgUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ request.title }}</h2>
              <p>{{ request.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
