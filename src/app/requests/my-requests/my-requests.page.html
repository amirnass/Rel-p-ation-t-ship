<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Requests</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item *ngFor="let request of myRequests">
            <ion-thumbnail slot="start">
              <ion-img [src]="request.imgUrl"></ion-img>
            </ion-thumbnail>
            <ion-button
              slot="end"
              color="success"
              *ngIf="request.status === 'Done'"
              >Done
              <ion-icon name="checkmark-circle-outline"></ion-icon>
            </ion-button>
            <ion-label>
              <h2>{{ request.title }}</h2>
              <p>{{ request.description }}</p>
            </ion-label>
            <ion-spinner
              slot="end"
              *ngIf="request.status === 'In progress'"
              name="lines"
              color="secondary"
            ></ion-spinner>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
