<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Manager Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="usersList?.length > 0; else noUsers">
    <ion-list *ngFor="let user of usersList">
      <ion-item-sliding #slidingItem>
      <ion-item text-wrap
        ><ion-avatar
          ><ion-icon name="contact" size="large"></ion-icon
        ></ion-avatar>
        <ion-label>
          <h5>{{ user.name }}:</h5>
          <p>
            Room Number: {{ user.room }},
            {{ user.type == 'p' ? 'Patient' : 'Nurse' }}
          </p></ion-label
        >
      </ion-item>
      <ion-item-options side="end" *ngIf="user.type == 'p'">
        <ion-item-option color="secondary" (click)="update(user)" size="small">
            <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="delete(user)">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>
  </div>

  <ng-template #noUsers>
    <hr />
    <h5>There are no users yet.</h5>
  </ng-template>
</ion-content>
