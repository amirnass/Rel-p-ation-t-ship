<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Patient / Nurse ID</ion-label>
              <ion-input
                type="number"
                ngModel
                name="pid"
                required
                #pidCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!pidCtrl.valid && pidCtrl.touched" lines="none">
              <ion-label>
                Should be at least 9 characters long.
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="9"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
              lines="none"
            >
              <ion-label>
                Should be at least 9 characters long.
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <div text-center>
            <ion-button
              type="button"
              color="primary"
              fill="clear"
              expand="block"
              (click)="onSwitchAuthMode()"
            >
              Switch to {{ isLogin ? 'Signup' : 'Login' }}
            </ion-button>
            <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!f.valid"
          >
            {{ isLogin ? 'Login' : 'Signup'}}
          </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
